<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who - Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background-color: #0078d7;
            padding: 20px;
            font-size: 24px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bio {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .bio-img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .bio-text {
            max-width: 600px;
            margin-top: 15px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffcc00;
            color: #1c1c1c;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            background-color: #0078d7;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        @media (min-width: 768px) {
            .bio {
                flex-direction: row;
                text-align: left;
                justify-content: center;
            }
            .bio-img {
                max-width: 350px;
                margin-right: 20px;
            }
            .bio-text {
                margin-left: 20px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Doctor Who</h1>
    </header>
    
    <main class="main-content">
        <section class="bio">
            <img src="4.jpg" alt="Doctor Who" class="bio-img">
            <div class="bio-text">
                <h2>About the Character</h2>
                <p>The Doctor is a time traveler, a Time Lord from the planet Gallifrey. He travels in a blue police box called the TARDIS.</p>
            </div>
        </section>

        <a href="index.html" class="button">Trailer</a>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Doctor Who. All rights reserved.</p>
    </footer>
</body>
</html>
